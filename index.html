<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas</title>
    <link rel="stylesheet" href="./globalStyles.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./home/styles/index.css">
    <link rel="stylesheet" href="./home/styles/dropDown.css">
</head>
<body>

    <main>
        <header>
            <div>
                <img src="./assets/img/Ellipse 1.png" alt="">
                <img class="title" src="./assets/img/Kenzie Empresas.png" alt="Kenzie Empresas">
            </div>
            <button class="dropdown"><img src="./assets/img/Vector.png" alt=""></button>
            <div class="botoes-desktop">
                <button class="login">Login</button>
                <button class="register">Cadastrar</button>
            </div>
        </header>
        <div hidden class="modal-dropdown">
            <button hidden class="login-dropdown">Login</button>
            <button hidden class="register-dropdown">Cadastro</button>
        </div>

        <div class="img-e-lista">
            <section class="bckgrnd-img">
                <img src="./assets/img/Rectangle 6.png" alt="Tres homens tendo uma reuniao">
            </section>
            <section class="select-e-lista">
                <select name="selecionarSetor" id="selecionarSetor">
                    <option value="Selecionar Setor" selected >Selecionar Setor</option>
                    <!-- Colocar as options atraves do DOM -->
                </select>
                <ul class="lista-empresas">
                    <!-- Colocar as li's atraves do DOM -->
                </ul>
            </section>
        </div>
    </main>

    <script type="module" src="./home/scripts/index.js"></script>
</body>
</html>
